name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Lint
        run: uv run ruff check incident_commander/
      - name: Format check
        run: uv run ruff format --check incident_commander/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run tests
        run: uv run pytest tests/ -v

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Import check
        run: uv run python -c "from incident_commander.agents import ALL_AGENTS; from incident_commander.tools import ALL_TOOLS; print(f'{len(ALL_AGENTS)} agents, {len(ALL_TOOLS)} tools')"
